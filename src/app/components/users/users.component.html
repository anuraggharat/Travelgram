<div class="card py-3 px-2 my-2">

        <div class="w-25">
            <img [src]="user.picture" alt="" class="rounded-circle" width="60px" height="60px">
        </div>
        <div class="w-75 h-100 d-flex flex-column justify-content-center">
            {{user.name}}<br>
            <span class="text-secondary">{{user.bio}}</span>

        </div>

    </div>
</div>
