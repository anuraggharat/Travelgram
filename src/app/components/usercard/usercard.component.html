<div class="row">
    <div class="col-lg-3 d-flex justify-content-center">
        <img [src]="user?.picture" alt="img" height="60px" width="60px" srcset="" class="rounded-circle">
    </div>
    <div class="col-lg-9 d-flex justify-content-center flex-column">
        <h6 class="my-0">{{user?.name}}</h6>
        <p class="text-muted my-0">{{user?.instaUserName}}</p>
    </div>
</div>
