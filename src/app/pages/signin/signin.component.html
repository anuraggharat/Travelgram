<div class="container-fluid ">

    <div class="row mt-5">
        <div class="col text-center col-lg-6">
            <img 
            class="center" 
            src="../../../assets/travelgram2.png"
            height="400"
            width=""
            />
        </div>
      <div class="col col-6">
        <div class="card py-3">
  
          <div class="card-body ">
            <div class="text-center">
                
                <h1 class="logo">TravelGram</h1>
            </div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm"  >
              <div class="row mt-5">  
                <div class="form-group col-lg-12">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" ngModel
                    required />
                </div>
              </div>
  
              <div class="form-group row">  
                <div class="col-lg-12">
                  <input type="password" class="form-control" id="password" name="password" placeholder="password"
                    ngModel required />
                </div>
  
              </div>
  
              <div class=" text-center">
                <button class="btn btn-primary btn-block " type="submit" [disabled]="!f.form.valid">
                  Sign In
                </button>
              </div>
              <div class="text-center mt-3">
                  <h6>Don't have an account? <a [routerLink]="['/signup']"   class="link">Signup ?</a></h6>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  
  </div>
